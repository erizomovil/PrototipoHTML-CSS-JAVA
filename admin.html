<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administracion</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>

    <header>
        <h1>Rincón Literario</h1>
    </header>

    <nav id="navbar-admin">
        <ul>
            <li><a href="index.html">Volver</a></li>
        </ul>
    </nav>


    <div class="container mt-5"  id="footer">
        <div id="login-section">
            <h2>Ingrese la Contraseña</h2>
            <input type="password" id="password-input" class="form-control mb-2" placeholder="Contraseña">
            <button class="btn btn-primary" onclick="checkPassword()">Ingresar</button>
        </div>

        <div id="crud-section" style="display: none;">
            <h2>Agregar Nuevo Libro</h2>
            <form id="book-form">
                <div class="form-group">
                    <label for="title">Título:</label>
                    <input type="text" class="form-control" id="title" required>
                </div>
                <div class="form-group">
                    <label for="author">Autor:</label>
                    <input type="text" class="form-control" id="author" required>
                </div>
                <div class="form-group">
                    <label for="genre">Género:</label>
                    <select class="form-select" id="genre" required>
                        <option value="">Ninguno</option>
                        <option>Aventura</option>
                        <option>Ciencia Ficción</option>
                        <option>Policiaca</option>
                        <option>Terror y misterio</option>
                        <option>Romance</option>
                        <option>Humor</option>
                        <option>Poesía</option>
                        <option>Mitología</option>
                        <option>Cuento</option>
                    </select>
                </div>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="reserved">
                    <label class="form-check-label" for="reserved">Reservado</label>
                </div>
                <button type="button" class="btn btn-primary mt-3" onclick="addBook()">Agregar Libro</button>
            </form>

            <!-- Lista de libros -->
            <h2>Listado de Libros</h2>
            <ul id="book-list" class="list-group"></ul>
        </div>
    </div>

    <div class="modal fade" id="modifyModal" tabindex="-1" role="dialog" aria-labelledby="modifyModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modifyModalLabel">Modificar Libro</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="modifyForm">
                        <div class="mb-3">
                            <label for="newTitle" class="form-label">Nuevo Título:</label>
                            <input type="text" class="form-control" id="newTitle" required>
                        </div>
                        <div class="mb-3">
                            <label for="newAuthor" class="form-label">Nuevo Autor:</label>
                            <input type="text" class="form-control" id="newAuthor" required>
                        </div>
                        <div class="mb-3">
                            <label for="newGenre" class="form-label">Nuevo Género:</label>
                            <select class="form-select" id="newGenre" required>
                            <option value="">Ninguno</option>
                            <option>Aventura</option>
                            <option>Ciencia Ficción</option>
                            <option>Policiaca</option>
                            <option>Terror y misterio</option>
                            <option>Romance</option>
                            <option>Humor</option>
                            <option>Poesía</option>
                            <option>Mitología</option>
                            <option>Cuento</option>
                            </select>
                        </div>
                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="newReserved">
                            <label class="form-check-label" for="newReserved">¿Reservado?</label>
                        </div>
                        <button type="button" class="btn btn-primary" onclick="modifyBook()">Guardar Cambios</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="js/admin.js"></script>

    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
